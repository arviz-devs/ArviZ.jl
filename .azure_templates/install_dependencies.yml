parameters:
- name: cmdstan_version
  type: string
  default: ''
- name: cmdstan_dir
  type: string
  default: ''
- name: julia_version
  type: string
  default: ''
- name: arviz_version
  type: string
  default: ''

steps:
- template: .azure_templates/install_cmdstan.yml
  parameters:
    version: ${{ parameters.cmdstan_version }}
    dir: ${{ parameters.cmdstan_dir }}
- template: .azure_templates/install_julia.yml
  parameters:
    version: ${{ parameters.julia_version }}
- template: .azure_templates/install_arvizmaster.yml
  parameters:
    version: ${{ parameters.arviz_version }}
